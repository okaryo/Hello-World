<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue!</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <p>{{ width }} の半分は{{ halfWidth }}</p>
    <p>X: {{ halfPoint.x }}</p>
    <p>Y: {{ halfPoint.y }}</p>

    <input v-model.number="budget">円以内に絞り込む
    <input v-model.number="limit">件を表示
    <p>{{ matched.length }} 件中 {{ limited.length }} 件を表示</p>
    <ul>
      <li v-for="item in limited" v-bind:key="item.id">
        {{ item.name }} {{ item.price }} 円
      </li>
    </ul>

    <p>{{ price | localeNum }}</p>
    <p>180度は{{ 180 | radian | round }}ラジアンだよ</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
  <script src="main.js"></script>
</body>
</html>
